<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catch the Egg Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/egg_style.css">
</head>
<body>
<div class="row row_container">
    <div class="col-sm-12 col-12 col-md-3 ">
        <div class="form">
            <form action="/action_page.php">
                <div class="form-group m-t-10">
                    <input type="text" class="form-control" placeholder="Họ tên của bạn" id="username">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Số điện thoại của bạn" id="tel">
                </div>
                <button type="submit" class="btn btn-primary" id="play">Play</button>
            </form>
        </div>
    </div>
    <div class="col-sm-12 col-12 col-md-8  game">
        <div class="score">0</div>
        <div class="life-container life-left">
        </div>
        <div class="life-container life-right">
        </div>
        <div class="game-container">
            <div class="game-box-flex">
                <div class="chicken chick-1"></div>
                <div class="chicken chick-2"></div>
                <div class="chicken chick-3"></div>
            </div>
            <div class="basket"></div>
        </div>
    </div>
</div>
<script src="scripts/jquery/jquery-3.1.1.min.js"></script>
<script src="scripts/egg_game_pg_2.js"></script>
<script src="scripts/egg-class.js"></script>
<script src="scripts/chicken-class.js"></script>
<script src="scripts/basket-class.js"></script>
</body>
</html>
